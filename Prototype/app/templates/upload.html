{% extends "base.html" %}

{% block content %}
	<h1>Hi, {{ user.username }}!</h1>
	<h2>Upload an image for analysis below!</h2>
	<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
    	<input type=file name=photo>
    	<input type="submit">
	</form>
	{% if file %}
	<h3>Image uploaded successfully: {{ file }}</h3>
	<p>{{ data }}</p>
	{% else %}
	{% endif %}
{% endblock %}
